name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
permissions:
    contents: read
    checks: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@latest
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WALL_MUSIC_DISCORD_BOT }}'
          channelId: live
          projectId: wall-music-discord-bot
